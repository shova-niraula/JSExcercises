<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Basic selectors and manipulators</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div> Div 1</div>
    <div class="highlight"> Div 2</div>
    <div id="third"> Div 3</div>
    <div class="highlight">Div 4</div>
<script>
//Selecting a div and changing background color using jQuery
    $("div").css("background", "purple");
    //selecting a class and using jQuery
    $(".highlight").css("width", "200px");
    //Selecting an element with id and changing properties using jQery
    $("#third").css("border"," 4px solid white");
    //Selecting only first div using div:first of jQuery
    $("div:first").css("color","pink");

</script>
</body>
</html>
